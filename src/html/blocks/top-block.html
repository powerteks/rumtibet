<div class="container top-block">
	<h1 class="top-block__title">Насладись прогулкой в&nbsp;горах с&nbsp;командой единомышленников</h1>
	<div class="top-block__form-block">
		<button class="button button--light button--top-block">Найти программу</button>
		<form action="post" class="top-block__form">
			<div class="top-block__select select">
				<div class="select__wrapper">
					<select class="select__native select__native--js" aria-labelledby="jobLabel">
						<option value="sel" disabled>Локация для тура</option>
						<option value="t1" selected>Урал</option>
						<option value="t2">Селигер</option>
						<option value="t3">Байкал</option>
					</select>
					<div class="select__body select--js" aria-hidden="true">
						<div class="select__trigger">Локация для тура</div>
						<div class="select__options">
							<div class="select__option" data-value="t1">Урал</div>
							<div class="select__option" data-value="t2">Селигер</div>
							<div class="select__option" data-value="t3">Байкал</div>
						</div>
					</div>
				</div>
				<span class="top-block__description">выберите из&nbsp;списка</span>
			</div>
			<div class="top-block__date date">
				<div class="date__block">
					<label class="date__label">
						<input class="date__input" type="text" name="form-date" id="form-date" readonly placeholder="Дата похода">
					</label>
					<div class="date__calendar"></div>
				</div>
				<span class="top-block__description">укажите диапазон</span>
			</div>
			<div class="top-block__select select">
				<div class="select__wrapper">
					<select class="select__native select__native--js" aria-labelledby="jobLabel">
						<option value="sel" disabled>Участники
						</option>
						<option value="g1" selected>4&nbsp;человека</option>
						<option value="g2">5&nbsp;человек</option>
						<option value="g3">6&nbsp;человек</option>
						<option value="g4">7&nbsp;человек</option>
						<option value="g5">8&nbsp;человек</option>
						<option value="g6">9&nbsp;человек</option>
						<option value="g7">10&nbsp;человек</option>
					</select>
					<div class="select__body select--js" aria-hidden="true">
						<div class="select__trigger">Участники
						</div>
						<div class="select__options">
							<div class="select__option" data-value="g1">4&nbsp;человека</div>
							<div class="select__option" data-value="g2">5&nbsp;человек</div>
							<div class="select__option" data-value="g3">6&nbsp;человек</div>
							<div class="select__option" data-value="g4">7&nbsp;человек</div>
							<div class="select__option" data-value="g5">8&nbsp;человек</div>
							<div class="select__option" data-value="g6">9&nbsp;человек</div>
							<div class="select__option" data-value="g7">10&nbsp;человек</div>
						</div>
					</div>
				</div>
				<span class="top-block__description">минимум 4&nbsp;человека</span>
			</div>
		</form>
		<button class="button button--light button--form-call">Найти программу</button>
	</div>
</div>
